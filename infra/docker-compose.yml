services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dragonflai
      POSTGRES_PASSWORD: dragonflai_dev
      POSTGRES_DB: dragonflai
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"

volumes:
  pgdata:
